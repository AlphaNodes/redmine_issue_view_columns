  permission_manage_issue_view_columns: Ausgabespalten verwalten
  project_module_issue_view_columns: Spalten in Ticketansicht
  info_issue_view_columns_without_columns: Wenn keine Spalten festgelegt werden, wird die Standard-Darstellung von Redmine verwendet.
  info_issue_view_columns_project_settings: Durch Aktivierung des Projekt-Modul "Spalten in Ticketansicht" kann man individuell für das Projekt Spalten für Untertickets und Ticketbeziehungen festlegen (falls diese vom System-Standard abweichen sollen). Wir empfehlen das Modul zu deaktivieren, wenn der Systemstandard verwendet wird.
